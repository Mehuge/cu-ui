<head>
    <title>Building Blueprints</title>
    <link rel="stylesheet" href="../cu/cu.css">
    <link rel="stylesheet" href="buildblueprints.css">
    <link rel="stylesheet" href="../cu/window.css">
</head>
<body class="disable-selection simple-scrollbar">
    <div id="blueprint-window" class="window">
        <div class="window-top">
            <div class="window-title">Blueprints</div>
            <div class="window-close"></div>
        </div>
        <div class="window-middle">
            <div id="blueprint-container"></div>
        </div>
        <div class="window-bottom">
            <button id="btn-copy">Copy</button>
            <button id="btn-paste">Paste</button>
        </div>
        <div class="window-bottom">
            <button id="btn-save">Save</button>
            <button id="btn-reload">Reload</button>
            <input id="filename" type="text" placeholder="Blueprint Name" />
        </div>
        <div class="window-bottom" id="after-save">
            <button id="btn-ok">OK</button>
            <button id="btn-cancel">Cancel</button>
        </div>
    </div>
    <script src="../vendor/jquery-2.1.1.js"></script>
    <script src="../vendor/lodash.js"></script>
    <script src="../cu/cu.js"></script>
    <script src="buildblueprints.js"></script>
</body>
