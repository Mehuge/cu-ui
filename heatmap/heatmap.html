<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        body {
            margin: 0;
            padding: 0;
        }
        #heatmap { 
            position: absolute;
            width: 200px; height: 200px;
            top: 0;
        }
        #map {
            position:absolute;
            background-image: url(heatmap-winter.png);
            background-size: contain;
            opacity: 0.6;
            width: 200px; height: 200px;
            top: 0;
        }
        #overlay {
            position: absolute;
            top: 0;
            z-index: 2 
        }
        #loc {
            font-size: 6pt;
            color: white;
            float: right;
            margin: 1em;
            padding: 0.1em 0.5em;
            background-color: black;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="../common/sexyscroll.css">
</head>
<body>
    <div id="map"><div id="loc"></div></div>
    <div id="heatmap"></div>
    <canvas id="overlay" width="200" height="200"></canvas>
    <script src="heatmap.min.js"></script>
    <script src="../vendor/jquery-2.1.1.js"></script>
    <script src="../cu-rest/rest.js"></script>
    <script>
        (function () {
            var heatmap = h337.create({
                    container: document.getElementById("heatmap"),
                    maxOpacity: .3,
                    radius: 20,
                    blur: .990,
                    // backgroundColor with alpha so you can see through it
                    backgroundColor: 'rgba(0,0,0,0)',
                    gradient: {
                        // enter n keys between 0 and 1 here
                        // for gradient color customization
                        '.5': 'blue',
                        '.7': 'green',
                        '.90': 'yellow',
                        '.95': 'red'
                    }
                }),
                getKills = function () {
                    var since = new Date();
                    since.setHours(since.getHours()-1);
                    Rest.getKills({ start: since.toISOString() }).then(function (kills) {
                        displayKills(kills);
                    }, function (e) {
                        loc.textContent = e;
                    });
                },
                displayKills = function (kills) {
                    var now = (new Date()).getTime();
                    var draw = function (since, low, high) {
                        for (var i = 0; i < kills.length; i++) {
                            var pos = kills[i].location.pos, h = now - (new Date(kills[i].time)).getTime();
                            var h = h / 1000;
                            if (h < since) {
                                var r = 1 - ((low + (h / (since / (high - low)))) / 100);
                                var o = { x: (pos.x + 200) / 2, y: (400 - (pos.y + 200)) / 2, value: r };
                                heatmap.addData(o);
                            }
                        }
                    };
                    heatmap.setData({ min: 0, max: 0, data: [] });
                    draw(900, 0, 100);                               
                    setTimeout(getKills, 10000);
                },
                overlay = document.getElementById("overlay"),
                loc = document.getElementById("loc"),
                displayPos = function () {
                    var x = cuAPI.locationX, y = cuAPI.locationY;
                    if (x !== undefined) {
                        var ctx = overlay.getContext("2d");
                        ctx.fillStyle = 'rgba(0,0,0,0)';
                        ctx.clearRect(0, 0, 200, 200);
                        ctx.fillStyle = 'rgb(255,0,0)';
                        ctx.fillRect(((x + 200) / 2) - 2, ((400 - (y + 200)) / 2) - 2, 4, 4);
                        loc.textContent = x.toFixed(2) + "," + y.toFixed(2);
                    }
                    setTimeout(displayPos, 250);
                };
            if (typeof cuAPI === "undefined") {
                cuAPI = { locationX: 0, locationY: 0, notClient: true };
            }
            var serverURL = cuAPI.serverURL || "http://chat.camelotunchained.com:8000/api/";
            getKills();
            displayPos();
        })();
    </script>
</body>
</html>
